$directory\
$lua\
$jobs\
$battery\
$time\
$git_status\
$status\
$character"""

[nodejs]
disabled = true

[git_branch]
style="bold #b48ead"
format="[$symbol$branch]($style) "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
style = "bold #b48ead"

[package]
style = "bold #d08770"
format="[$symbol$version]($style) "

[aws]
disabled = true

